<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:form id="languageMenu">
		<p:toolbar>
			<f:facet name="left">
				<p:commandLink title="Toggle" onclick="PF('layoutWdgt').toggle('west')">
					<p:graphicImage library="images" name="menu.jpg" width="34" height="21" />
				</p:commandLink>
			</f:facet>

			<f:facet name="right">
				<p:commandLink title="CS" action="#{idiomaBean.setLanguage('cs')}" update="@all">
					<p:graphicImage library="images" name="cs.jpg" width="34" height="21" />
				</p:commandLink>
				<p:commandLink title="EN" action="#{idiomaBean.setLanguage('en')}" update="@all">
					<p:graphicImage library="images" name="en.jpg" width="34" height="21" />
				</p:commandLink>
				<p:commandLink title="IT" action="#{idiomaBean.setLanguage('it')}" update="@all">
					<p:graphicImage library="images" name="it.jpg" width="34" height="21" />
				</p:commandLink>
			</f:facet>
		</p:toolbar>
	</h:form>
</ui:composition>
